<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key,person" /> <!-- Quando for usar mais de um link do google icons, usar apenas um link com o icon_names dos dois em um só link (icon_names=key,person) -->
    
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">

            </div>

                <div id="forms">
                    <h1>Login</h1>
                    <p class="paragrafo">
                        Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente
                    </p>
                    <form action="login.php" method="post" autocomplete="on">
                        <p id="fundo">
                            <input type="email" name="email" id="iemail" placeholder="Seu e-mail" required class="caixa">
                            <label for="iemail" id="e_fundo"><span class="material-symbols-outlined">person</span></label>
                        </p>
                        <p id="fundo">
                            <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" placeholder="Sua Senha" class="caixa">
                            <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        </p>
                        <p>
                            <input type="submit" id="entar" value="Entrar"> <br>
                            <a id="esqueci" href="esqueci.html">Esqueci a Senha</a>
                        </p>
                        
                    </form>
                </div>
        </section>
    </main>
</body>
</html>
